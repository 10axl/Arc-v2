  # What VL should we ban at? Set this to -1 to disable banning.
  ban: -1

  # What VL should we notify at? '1' indicates everytime,
  # '2' Will indicate we should only alert if the VL is divisible by 2.
  notify: 1

  # The time it takes to regenerate half a heart. (in milliseconds)
  regen-time: 3400

speed:
  # Is the check enabled?
  enabled: true

  # Should we cancel the check?
  cancel: true

  # Cancel VL, if you want the check to cancel everytime set this to 0.
